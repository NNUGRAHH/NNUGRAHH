<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UJIAN KESATRIART</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>UJIAN KESATRIART</h1>
        <form id="quizForm">
            <div class="question">
                <p>1. Apa ibukota Indonesia?</p>
                <input type="radio" name="q1" value="Jakarta"> Jakarta<br>
                <input type="radio" name="q1" value="Bali"> Bali<br>
                <input type="radio" name="q1" value="Bandung"> Bandung<br>
            </div>
            <div class="question">
                <p>2. Siapa presiden pertama Indonesia?</p>
                <input type="radio" name="q2" value="Soekarno"> Soekarno<br>
                <input type="radio" name="q2" value="Suharto"> Suharto<br>
                <input type="radio" name="q2" value="Jokowi"> Jokowi<br>
            </div>
            <button type="submit">Kirim Jawaban</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
