<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAYANG REVINA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Menggunakan font dari Google Fonts -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa; /* Warna latar belakang cerah */
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        #surprise {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s forwards;
            background-color: #fff; /* Background putih untuk konten */
            border-radius: 8px; /* Sudut membulat */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Bayangan halus */
            padding: 20px;
        }
        button {
            padding: 12px 25px;
            background-color: #3897f0; /* Warna biru Instagram */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #007bbf; /* Warna lebih gelap saat hover */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        img {
            max-width: 100%; /* Responsif */
            border-radius: 8px; /* Sudut membulat untuk gambar */
            margin-top: 10px; /* Jarak atas */
        }
    </style>
</head>
<body>
    <h1>HALO, SAYANGKU!!</h1>
    <p>ADA SESUATU NIH, SEMOGA KAMU SENENG YA</p>
    <button onclick="showLove(this)">KLIK DISINI YANG</button>

    <div id="surprise">
        <h2 style="color: #3897f0;">I love you!</h2>
        <img src="WhatsApp Image 2024-10-11 at 02.06.49.jpeg" alt="Sayangku">
    </div>

    <!-- Tambahkan audio tanpa ID -->
    <audio src="banda neira.mp3" autoplay></audio> <!-- Ganti 'lagu.mp3' dengan nama file MP3 yang diupload -->

    <script>
        function showLove(button) {
            const surprise = document.getElementById('surprise');
            surprise.style.display = 'block';
            surprise.style.animation = 'fadeIn 0.5s forwards'; // Menambahkan animasi
            
            // Memutar audio dengan autoplay
            const audio = document.querySelector('audio');
            audio.play(); // Memutar lagu

            // Menghilangkan tombol
            button.style.display = 'none'; // Menyembunyikan tombol
        }
    </script>
</body>
</html>
